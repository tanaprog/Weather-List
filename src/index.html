<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <form class="form wrapper_form">
            <input class="enter-city form__enter-city" type="text" placeholder="Enter your city">
            <button class="search-city  form__search-city">search</button>
            <div class="loader"></div>
        </form>

        <div class="list-tabs">
            <div class="tabs">
                <div class="tabs-container">
                    <div data-tab="tab-1" class="tab-one tab-title active">All cities</div>
                    <div data-tab="tab-2" class="tab-two tab-title ">Favorit</div>
                </div>
            </div>
        </div>

        <div class="text-error wraper__text-error"></div>

        <div class="city-weather wraper__city-weather wraper" data-action="city-weather">

        </div>
    </div>


    <div id="popup" class="popup" data-action="popup">

    </div>
    <script type="module" src="js/view.js"></script>
    <script type="module" src="js/model.js"></script>
    <!-- <script type="module" src="js/view.js"></script> -->
    <script type="module" src="index.js"></script>
</body>

</html>
